<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <section>
      <div class="container">

        <div class="card">
          <div class="box">
            <div>
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>90<span>%</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="text">HTML <i class="fab fa-html5"></i></div>
        </div>

        <div class="card">
          <div class="box">
            <div>
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>82<span>%</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="text">CSS <i class="fab fa-css3"></i></div>
        </div>

        <div class="card">
          <div class="box">
            <div>
              <div class="percent">
                <svg>
                  <circle cx="70" cy="70" r="70"></circle>
                  <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                  <h2>65<span>%</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="text">Script<i class="fab fa-js"></i></div>
        </div>
      </div>
    </section>
  </body>
</html>
